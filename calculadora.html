<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calculadora.css">
    <script src="./calculadora.js"></script>
</head>
<body>
    <div class="background">
        <h1>Calculadora</h1>
        <h2>Â® Caio Nascimento e iago Nascimento</h2>
        <div class="divCalculadora">
            <p id="resultado">resultado</p>
            <table>
                <tr>
                        <td><button>C</button></td>
                        <td><button><</button></td>
                        <td><button>/</button></td>
                        <td><button>X</button></td>
                </tr>
                <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>-</button></td>
                </tr>
                <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>+</button></td>
                </tr>
                <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td rowspan="2"><button>=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button>0</button></td>
                    <td><button>.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
